<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>{siteTitle}</title>
  </head>
  <body>
    <div class="main" id="__dezign">
      <div class="image-container">
        <img src="{userImage}" alt="" class="image" />
      </div>
      <div class="content-container">
        <h3 class="greet">HELLO EVERYONE</h3>
        <h1 class="name">I am {userName}</h1>
        <p class="description">{description}</p>
      </div>
      <div class="social-link-container">
        <a href="{githubProfile}" class="social-link"
          ><i class="fab fa-github icon"></i
        ></a>
        <a href="{linkedinProfile}" class="social-link"
          ><i class="fab fa-linkedin icon"></i
        ></a>
        <a href="{twitterProfile}" class="social-link"
          ><i class="fab fa-twitter icon"></i
        ></a>
      </div>
    </div>
  </body>
</html>
